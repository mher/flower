name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        celery-version: ["5.6.*"]
        tornado-version: ["6.5.3"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        # 'uv sync' installs pyproject.toml base
        # 'uv pip install' overrides matrix-specific versions
        run: |
          uv sync --all-groups
          uv pip install "celery==${{ matrix.celery-version }}" \
                         "tornado==${{ matrix.tornado-version }}"

      - name: Run unit tests
        run: |
          uv run python -m flower --version
          uv run python -m tests.unit

      - name: Lint with pylint
        run: |
          uv run pylint flower --rcfile .pylintrc
